<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecyShred | Auth</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .auth-box {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.28);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      color: #fff;
      text-align: center;
    }
    .auth-box h2 {
      margin-bottom: 20px;
      color: #c1ffd9;
    }
    .auth-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
    }
    .auth-box button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2e8b57;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .auth-box a {
      color: #c1ffd9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Welcome to RecyShred</h2>
    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <p style="margin-top:15px;">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
      <button type="submit">Login</button>
    </form>
    
    <!-- Signup Form (hidden by default) -->
    <form id="signupForm" style="display:none; margin-top:20px;">
      <input type="text" id="newUsername" placeholder="Username" required>
      <input type="password" id="newPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p style="margin-top:15px;">Already have an account? <a href="#" id="showLogin">Login</a></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const showSignup = document.getElementById('showSignup');
    const showLogin = document.getElementById('showLogin');

    showSignup.addEventListener('click', function(e){
      e.preventDefault();
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
    });

    showLogin.addEventListener('click', function(e){
      e.preventDefault();
      signupForm.style.display = 'none';
      loginForm.style.display = 'block';
    });

    // Login logic
    loginForm.addEventListener('submit', function(e){
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if(username === 'admin' && password === 'admin123'){
        alert('Login successful as Admin!');
        window.location.href = 'admin.html';
      } else {
        alert('Login successful as User!');
        window.location.href = 'index.html';
      }
    });

    // Signup logic
    signupForm.addEventListener('submit', function(e){
      e.preventDefault();
      const username = document.getElementById('newUsername').value;
      const password = document.getElementById('newPassword').value;
      let users = JSON.parse(localStorage.getItem('users') || '[]');
      users.push({ username, password });
      localStorage.setItem('users', JSON.stringify(users));
      alert('Signup successful! You can now login.');
      signupForm.style.display = 'none';
      loginForm.style.display = 'block';
    });
  </script>
</body>
</html>
